<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-4 " role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
    </div>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="POST" action="">{% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>
                    <input name="in" type="text" class="form-control" placeholder="Item name" />
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input name="iq" type="text" class="form-control" placeholder="Item quantity" />
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select name="is" class="form-control">
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT" selected>BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input name="idate" type="date" class="form-control" placeholder="Date" ">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
